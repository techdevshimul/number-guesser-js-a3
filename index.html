<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shimul's Number Guesser Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shimul's Number Guesser Game</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h4 class="text-center mt-3" id="output">"Result"</h4>

      <div class="w-50 mx-auto my-3" id="buttons">
        <div class="row">
          <div class="col-sm m-1 btn btn-success" id="one">1</div>
          <div class="col-sm m-1 btn btn-success" id="two">2</div>
          <div class="col-sm m-1 btn btn-success" id="three">3</div>
        </div>
        <div class="row">
          <div class="col-sm m-1 btn btn-success" id="four">4</div>
          <div class="col-sm m-1 btn btn-success" id="five">5</div>
          <div class="col-sm m-1 btn btn-success" id="six">6</div>
        </div>
        <div class="row">
          <div class="col-sm m-1 btn btn-success" id="seven">7</div>
          <div class="col-sm m-1 btn btn-success" id="eight">8</div>
          <div class="col-sm m-1 btn btn-success" id="nine">9</div>
        </div>
        <div class="row">
          <div class="col-sm m-1"></div>
          <div class="col-sm m-1 btn btn-success" id="ten">10</div>
          <div class="col-sm m-1"></div>
        </div>
      </div>

      <div class="w-50 mx-auto" id="buttons">
        <div class="row">
          <h5 class="text-center" id="chances">Chances Are Left : 3</h5>
        </div>
        <div class="row">
          <button
            type="button"
            class="btn btn-primary w-50 mx-auto mt-2"
            id="restart"
          >
            Restart Game
          </button>
        </div>

        <h6 class="text-center mt-3">Hint : Click On A Number To Guess.</h6>
      </div>
    </div>

    <footer class="my-4">
      <hr />
      <p class="text-center text-body-secondary">Â© 2024 Shimul Hossain</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
